<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type='number' id="firstNumber" /> / 
    <input type='number' id="secondNumber" />
    <div id="divisionResult">
        Введіть числа для поділу націло.
    </div>
    <script>
        const calcResult = () => {
            const result = Math.round(firstNumber.value / secondNumber.value)

            if ( !isNaN(result) && result !== Infinity ) {
                divisionResult.innerHTML = "Результат поділу націло двох чисел = " + result
            } else {
                divisionResult.innerHTML = "Введіть числа для поділу націло."
            }
            
            console.log(firstNumber.value, secondNumber.value, divisionResult.innerHTML, result)
        }
        
        firstNumber.oninput = secondNumber.oninput = calcResult
    </script>
</body>
</html>
